<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-size: 100% 100%;
background-position: 0px 0px;
background-image: linear-gradient(90deg, #C200FFFF 0%, #71C4FFFF 100%);
        }
    </style>
</head>
  <body>
   
   <div class="container bg-black w-75     border border border-5 border-info p-5  " style="margin-top: 3.8%;margin-bottom: 3.8%;" >
    <h1 class="fw-bolder text-center text-white mb-5" style="letter-spacing: 8px ;filter: drop-shadow(1px 1px 10px  rgb(9, 182, 225));">DIGITAL CLOCK </h1>
        <div class="d-md-flex justify-content-evenly text-center text-white">
            <div >
                <div id="hour" class=" bg-white border border border-5 border-info text-black fw-bolder  display-3" style="width:  130px;height: 90px;"></div>
                <h1 class="mt-2">HOUR</h1>
                
            </div>
             <span class="text-white display-1">:</span>
            <div>
                <div id="minute"  class=" bg-white border border border-5 border-info text-black fw-bolder  display-3"style="width: 130px;height: 90px;"></div>
                <h1 class="mt-2">MINUTE</h1>

            </div>
            <span class="text-white display-1">:</span>
            
            <div>
                <div id="second" class=" bg-white border border border-5 border-info text-black fw-bolder  display-3"style="width:  130px;height: 90px;"></div>
                <h1 class="mt-2">SECOND</h1>

            </div>
        </div>

        <div class="d-md-flex text-white justify-content-evenly mt-5">
            <div><h1>DAY : <span id="day"></span> </h1></div>
            <div><h1> DATE : <span id="date"></span> </h1></div>
            <div><h1> YEAR : <span id="year"></span> </h1></div>

        </div>
       
         <!-- stop button  -->
         <div class="text-center"><button class="btn btn-primary border  mt-2" onclick="stopClock()">Pause Clock</button></div>

      
   </div>

   <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
